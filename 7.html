<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <section>
        <h1>Yes! I want to suscribe to Mag-O-Zine</h1>
        <form action="">
            <div id="first_last">
                <div class="first_last1" id="first">
                    <input type="text" name="firstname" id="firstname" required placeholder="Thakur">
                    <label for="firstname">First name</label>
                </div>
                <div class="first_last1" id="last">
                    <input type="text" name="" id="" placeholder="Rohith">
                    <label for="">Last name</label>
                </div>
            </div>
            <div id="Address">
                <input type="text" name="" id="" placeholder="Telangana Hyderabad">
                <label for="">Address</label>
            </div>
            <div id="city_state_zip">
                <div class="common city" id="city">
                    <input type="text" name="" id="" placeholder="Hyderabad">
                    <label for="">City</label>
                </div>
                <div class="common state" id="state">
                    <input type="text" name="" id="" placeholder="Telangana">
                    <label for="">State</label>
                </div>
                <div class="common zip" id="zip">
                    <input type="text" name="" id="" placeholder="500090">
                    <label for="">Zip</label>
                </div>
            </div>
            <div id="Subscribe">
                <label>Subscribe for :</label>
                <input type="checkbox" name="Subscribe" id="" value="1 year($19.95)" checked>
                <label for="">1 year($19.95)</label>
                <input type="checkbox" name="Subscribe" id="">
                <label for="">2 years($35.00)</label>
            </div>
            <div id="information">
                <p>Send me more information about:</p>
                <div>
                    <input type="checkbox" name="information" id="" checked>
                    <label class="" for="">Computer_Zine</label>
                </div>
                <div>
                    <input type="checkbox" name="information" id="">
                    <label for="">Fishing_Zine</label>
                </div>
                <div>
                    <input type="checkbox" name="information" id="" checked>
                    <label for="">Cat_O_Zine</label>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
