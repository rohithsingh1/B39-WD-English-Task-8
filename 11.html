<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="">
            <label for="">name</label><br>
            <input type="text" id="" class="" pattern="name" value="Thakur Rohith"><br>
            <label for="">age</label><br>
            <input type="age" id="" class="" placeholder="age" value="23"><br>
            <label for="url">Enter an https:// URL:</label>
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
            <label for="">email</label><br>
            <input type="email" id="" class="" placeholder="email" value="rohithsinghthakur3@gmail.com"><br>
            <label for="">Enter the Password of minimum 8 characters</label>
            <input type="password" name="" id="" minlength="8" required><br>
            <label for="">Select your favorite color : </label><br>
            <input type="color" name="" id="" value="#ff0000"><br>
            <label for="">Today's Date</label><br>
            <input type="date" name="" id="" value="2022-08-23"><br>
            <input type="datetime-local" name="" id="" value="2022-08-23T10:16" ><br>
            <label for="">Choose a profile picture : </label><br>
            <input type="file" name="" id="" accept="image/png, image/jpeg"><br>
            <label for="">Enter any Number between 1 to 100</label><br>
            <input type="number" name="" id="" min="1" max="100"><br>
            <label for="">Address</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="address">Orange Park,Kavya Avenue,Bachupally Hyderabad,Telangana</textarea><br>
            <input type="radio" name="EmployeeType" id="" value="Salaried" checked="checked">Salaried
            <br>
            <input type="radio" name="EmployeeType" id="">own Business
            <br>
            <label for="">Audio setting</label>
            <input type="range" name="" id="" min="0" max="100"><br>
            <input type="checkbox" name="education" id="" checked="checked">BTech
            <br>
            <input type="checkbox" name="education" id="">MTech
            <br>
            <input type="checkbox" name="education" id="">MBA
            <br>
            <button type="submit">submit-form</button>
        </form>
    </section>
</body>
</html>
